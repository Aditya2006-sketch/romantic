<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}
.page {
    display: none;
    height: 100vh;
    text-align: center;
    color: white;
    padding-top: 25vh;
}
.page.active {
    display: block;
}
input {
    padding: 12px;
    border-radius: 25px;
    border: none;
    width: 220px;
    font-size: 16px;
}
button {
    margin-top: 30px;
    padding: 12px 35px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}
button:hover {
    background: #ff1e50;
}
h1 {
    font-size: 42px;
}
.rose {
    position: absolute;
    font-size: 30px;
    animation: fall linear infinite;
}
@keyframes fall {
    0% { transform: translateY(-100px); }
    100% { transform: translateY(110vh); }
}
.heart {
    font-size: 80px;
    animation: beat 1s infinite;
}
@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}
</style>
</head>
